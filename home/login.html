<form method="post" action="login.php" name="signin-form">

  <div class="form-element">

    <label>Usuário</label>

    <input type="text" name="username" pattern="[a-zA-Z0-9]+" required />

  </div>

  <div class="form-element">

    <label>Senha</label>

    <input type="password" name="password" required />

  </div>

  <button type="submit" name="login" value="login">Entrar</button>

</form>


<form method="post" action="registration.php" name="signup-form">

<div class="form-element">

<label>Usuário</label>

<input type="text" name="username" pattern="[a-zA-Z0-9]+" required />

</div>

<div class="form-element">

<label>Email</label>

<input type="email" name="email" required />

</div>

<div class="form-element">

<label>Senha</label>

<input type="password" name="password" required />

</div>

<button type="submit" name="register" value="register">Registrar</button>

</form>
